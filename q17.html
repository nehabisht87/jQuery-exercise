<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
        $(document).ready(function () {
	function slider() {
		const current = $('#slider img.active');
		if (current.length === 0) {
			$('#slider img:first-child').addClass('active');
		} else {
			const next = $(current).removeClass('active').next();
			if (next.length === 0) {
				$('#slider img:first-child').addClass('active');
			} else {
				$(next).addClass('active');
			}
		}
	}
	setInterval(slider, 1000);
});
    </script>
    <style>
        body {
	font-family: Georgia, 'Times New Roman', Times, serif;
}

#slider {
	width: 400px;
	position: relative;
}

#slider img {
	max-width: 100%;
	position: absolute;
	top: 0;
	left: 0;
	opacity: 0;
	transition: 0.1s;
}

#slider img.active {
	opacity: 1;
}

    </style>
</head>
<body>
    <div id="slider">
        <img
            src="https://images.unsplash.com/photo-1614983647365-2094080e311f?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=333&q=80"
            class="active"
        />
        <img
        src="https://images.unsplash.com/photo-1535408913330-a71d0a3e29ba?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80"
        
        />
        <img
        src="https://images.unsplash.com/photo-1536257104079-aa99c6460a5a?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80"
        />
    </div>
</body>
</html>
