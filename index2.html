<html lang="en">
<head>

    <title>Bootcamp session</title>

</head>
    <body>

        <div class="JQuery bootcampsession">
            <button class='clickhere'>Enter</button>

          
        </div>
        <script>

            $(document).ready(function() {
            $("#myBtn").click(function() {
                var str = $("#myInput").val();
                $("p").text(str);
            });
        });

            $(".clickhere").click(function () {
      $(this).text(function(i, text){
          return text === "Hii" ? "Hello" : "Hii";
      })
   });
        </script>
    </body>
